  <style>
    #div-map {
      position: relative;
      margin-left: -200px;
    }

    .selectMatrix {
      position: absolute;
      top: 1000px;
      left: 300px;
    }

    .select {
      position: absolute;
      top: 1000px;
      left: 465px;
    }

    #sliderCT {
      position: absolute;
      top: 1000px;
      left: 600px;
    }

    #lblSliderCT {
      display: none
    }

    #sliderMS {
      position: absolute;
      top: 1000px;
      left: 750px;
    }

    #lblSliderMS {
      display: none;
    }

    h3 {
      margin-left: 30px;
      margin-top: 20px;
    }

    .title {
      margin-bottom: 16px;
    }

    .state-label {
      transform: translateY(-5px);
      font-size: small;
    }

    #glyph-ceara {
      transform: translate(0px, -50px);
    }

    #glyph-riograndedonorte {
      transform: translateY(-45px) translateX(0px);
    }

    #glyph-paraiba {
      transform: translateX(50px) translateY(-30px);
    }

    #glyph-pernambuco {
      transform: translateX(45px) translateY(-5px);
    }

    #glyph-alagoas {
      transform: translateX(35px) translateY(20px);
    }

    #glyph-sergipe {
      transform: translateY(25px) translateX(5px);
    }

    #glyph-goias {
      transform: translateX(-22px) translateY(-3px);
    }

    #glyph-espiritosanto {
      transform: translateX(10px) translateY(-5px);
    }

    #glyph-riodejaneiro {
      transform: translateX(5px) translateY(10px);
    }

    #glyph-santacatarina {
      transform: translateX(15px) translateY(0px);
    }

    .rounded-3 {
      border-radius: 3em !important;
    }
    .container{
      margin: 5px 0 0 20px;
    }
  </style>

</head>
<datalist id="tickmarks">
  <option value="0.5" label="Min">
  <option value="1" label="Normal">
  <option value="2" label="Max">
</datalist>

<body>
  <main>
    <div class="container py-4">
      <!-- <header class="pb-3 mb-4 border-bottom">

            xml:space="preserve" width="1200" height="800">
          </svg>
        </div>
      </div>

    </div>
  </main>
  <script type="text/javascript" src="map.js"></script>
  <script type="text/javascript" src="matrixGlyph.js"></script>
  <script type="text/javascript" src="main.js"></script>
