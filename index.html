<html>

<head>
  <meta charset="utf-8">
  <title>Estudo Risco e Incerteza em Mapas</title>
  <!-- Leaflet CSS + JavaScript-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript-->
  <script type="text/javascript" src="./js/libs/d3.v6.min.js"></script>
  <script type="text/javascript" src="./js/libs/d3-legend.js"></script>
  <script type="text/javascript" src="./js/libs/math.min.js"></script>
  <!-- JQuery Specific-->
  <script type="text/javascript" src="./js/libs/buttons.js"></script>
  <script type="text/javascript" src="./js/libs/c071df3350.js"></script>

  <!--CSS-->
  <link rel="shortcut icon" type="image/png" href="./data/favicon-96x96.png" />
  <link rel="shortcut icon" type="image/png" href="./data/favicon-96x96.png" />
  <link rel="stylesheet" type="text/css" href="./css/w3.css">
  <link rel="stylesheet" type="text/css" href="./css/Lato.css">
  <link rel="stylesheet" type="text/css" href="./css/Montserrat.css">
  <link rel="stylesheet" type="text/css" href="./css/leaflet.css" />
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/ion.rangeSlider.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/bs-stepper.min.css">

  <style>
    #div-map{
      position: relative;
      margin-left: -200px;
    }
    
    .selectMatrix {
      position: absolute;
      top: 750px;
    }
    .select {
      position: absolute;
      top: 800px;
    }

    #sliderCT {
      position: absolute;
      top: 850px;
    }

    #lblSliderCT {
      position: absolute;
      top: 863px;
    }

    #sliderMS {
      position: absolute;
      top: 900px;
    }

    #lblSliderMS {
      position: absolute;
      top: 915px;
    }

    h3 {
      margin-left: 30px;
      margin-top: 20px;
    }

    .title {
      margin-bottom: 16px;
    }

    .state-label {
      transform: translateY(-5px);
      font-size: small;
    }

    #glyph-Alagoas {
      transform: translateX(15px) translatey(5px);
    }

    #glyph-RioGrandedoNorte {
      transform: translateY(-35px) translateX(+5px);
    }

    #glyph-Pernambuco {
      transform: translateX(+60px) translateY(-5px);
    }

    #glyph-Sergipe {
      transform: translateY(20px);
    }

    #glyph-Paraíba {
      transform: translateX(40px) translatey(-25px);
    }
    .rounded-3 {
      border-radius: 3em !important;
    }
    #TestQuestions{
      position: absolute;
      top: 150;
      left: 60%;
      width: 300px;
      height: 200px;
    }
  </style>

</head>

<body>
  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">Estudo: Visualização da incerteza de dados geográgicos.</span>
        </a>
      </header>

      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Teste de Preço</h1>
          <svg id="div-map" width="1200" height="800"></svg>
        </div>
      </div>

    </div>
  </main>
  <div id="TestQuestions" class="carousel carousel-dark slide" data-bs-touch="false" data-bs-interval="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#TestQuestions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#TestQuestions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#TestQuestions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/img/back-carrousel.jpeg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Cenário 01</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/img/back-carrousel.jpeg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Cenário 02</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/img/back-carrousel.jpeg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>Cenário 03</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#TestQuestions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#TestQuestions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script type="text/javascript" src="map.js"></script>
  <script type="text/javascript" src="matrixGlyph.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
