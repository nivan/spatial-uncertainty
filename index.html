  <style>
    #div-map {
      position: relative;
      
    }

    .selectMatrix {
      position: absolute;
      top: 1000px;
      left: 100px;
    }

    .select {
      position: absolute;
      top: 1000px;
      left: 400px;
    }

    #sliderCT {
      position: absolute;
      top: 1000px;
      left: 600px;
    }

    #lblSliderCT {
      display: none
    }

    #sliderMS {
      position: absolute;
      top: 1000px;
      left: 750px;
    }

    #lblSliderMS {
      display: none;
    }

    h3 {
      margin-left: 30px;
      margin-top: 20px;
    }

    .title {
      transform: translateY(-15px);
    }

    .state-label {
      transform: translateY(-5px);
      font-size: small;
    }

    .rounded-3 {
      border-radius: 3em !important;
    }
    .container{
      margin: 5px 0 0 20px;
    }
    .shadow {
      -webkit-filter: drop-shadow( 0px 0px 2px rgba(50, 54, 64, 0.7));
      filter: drop-shadow( 0px 0px 2px rgba(50, 54, 64, 0.7));
      /* Similar syntax to box-shadow */
    }
  </style>

    <div class="container py-4">

        <div class="container-fluid py-5">

        </div>
      </div>

    </div>
  </main>
